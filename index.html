<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's Club</title>
    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5ee0540729.js" crossorigin="anonymous"></script>

    <!-- custom tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        orange: '#FF4240',
                    }
                }
            }
        }
    </script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- custom style -->
    <style>
        .manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="container mx-auto px-4 manrope">
    <header>

        <!-- nav bar -->

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">

                        </div>

            </div>
        </section>
        <!-- nav bar end -->

        <!-- carousel -->
        <section class="relative">
            <div class="carousel w-full">
                <!-- slide 1 -->
                <div id="slide1" class="carousel-item relative w-full lg:h-[550px]">
                    <img src="Images/1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle bg-black text-white">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-black text-white">❯</a>

                </div>

                <!-- slide 2 -->

                        <a href="#slide3" class="btn btn-circle bg-black text-white">❮</a>
                        <a href="#slide1" class="btn btn-circle bg-black text-white">❯</a>
                    </div>
                </div>
            </div>

            <div class="bg-black text-white absolute rounded-2xl p-4 lg:p-8 md:bottom-8 md:right-8">
                <h3 class="font-semibold lg:text-2xl mb-2 lg:mb-4">Meet all the heroes from the field</h3>
